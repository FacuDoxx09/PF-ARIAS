    <main class="main-formulario">
        <div class="formulario">
            <div class="formulario-conjunto">
                <h2>CONTACTATE CON NOSOTROS</h2>
                <div class="formulario-info">
                    <p><img src="../img/telefono.png" alt=""> +54 11 9345-1221</p>
                    <p><img src="../img/mail.png" alt="">caballito_complex@gmail.com</p>
                    <p><img src="../img/ubicacion.png" alt="">Av. Avellaneda 1323, C1405COA C.A.B.A.</p>

                </div>
            </div>
            <form class="formulario-casillas">
                <div class="casilla">
                    <input type="text" placeholder="Nombre y Apellido" required>
                    <img src="../img/usuario.png" alt="">
                </div>
                <div class="casilla">
                    <input type="email" required placeholder="Correo Electrónico">
                    <img src="../img/mail-blanco.png" alt="">
                </div>
                <div class="casilla">
                    <input type="text" placeholder="Comentario">
                    <img src="../img/lapiz.png" alt="">
                </div>
                <div class="casilla">
                    <textarea placeholder="Escribí tu mensaje..."></textarea>
                </div>
                <button type="submit">Enviar mensaje</button>
            </form>
